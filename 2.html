    <h2>CSS</h2>
    <p>
      CSS는 실렉터를 사용하여 HTML 엘리먼트에 스타일을 적용하며,
      모든 CSS 스타일은 여러 엘리먼트에 상속될 수 있다.
      예를 들어 한 페이지 안의 모든 텍스트에 특정 컬러와 크기와
       wieght를 하나의 스타일로 지정할 수 있으며,
       좀 더 세분화된 실렉터를 사용하여
       특정 엘리먼트에 유일한 스타일을 덮어씌울 수 있다.
    </p>
